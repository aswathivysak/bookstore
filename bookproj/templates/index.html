
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in book %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
              <img src="{{i.img.url}}" class="card-img-top"  alt="..." width="270" height="170">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                <a href="{% url 'bookapp:detail' i.id %}" class="btn btn-primary">Go Details</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<a href="{% url 'bookapp:add' %}" class="btn btn-primary">Add</a>
{% endblock %}
