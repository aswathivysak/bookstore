{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{book.img.url}}" width="350" height="250">

        </div>
        <div class="col-md-6">
            <h2>{{book.name }}</h2>
            <h5>{{book.desc}}</h5>
            <h4>Rs.{{book.price}}</h4>
            <a class="btn btn-dark " href="{% url 'bookapp:update' book.id %}">Update</a>

            <a class="btn btn-danger " href="{% url 'bookapp:delete' book.id %}">Delete</a>

        </div>
    </div>
</div>
{% endblock %}
